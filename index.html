<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Password</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Pin</h1>
        <p id="change">Your Pin Contains at least 4 digits</p>
        <input type="text" maxlength="4">
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="del">Clear</button>
            <button>0</button>
            <button id="ok">Ok</button>
        </div>
    </div>
</body>
</html>
